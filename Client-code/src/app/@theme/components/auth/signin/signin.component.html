<div class="box">
    
        <h2>Ellie Zoho</h2>
        <h1>Ellie Zoho Extension</h1>
        <div class="rectangle"></div>
        <h1 class="login-text">Login</h1>

        <form #loginUser="ngForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <div class="input-field">
                <input type="text" id="username" placeholder="" [(ngModel)]="email" name="email" required="">
                <label>Email</label>
            </div>
    
            <div class="input-field">
                <input type="password" id="password" placeholder="" [(ngModel)]="password" name="password" required="">
                <label>Password</label>
            </div>
        </div>

        <div>
            <a style="color: white;"  routerLink="/auth/forgot-password" class="forgot-password">Forgot Password?</a> 
        </div>
        

        <div class="login">
            <button  mat-raised-button class="btn btn-block btn-hero-success">Login</button>
        </div> 

    </form>

    <div>        
        <a style="color: white;" routerLink="/auth/signUp" class="create-account">Create New Account </a>
    </div>

</div>
