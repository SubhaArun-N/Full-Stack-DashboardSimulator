<nb-card class="zohoApiIntegration">
    <nb-card-header class="card-title">Zoho CRM Integration
     
            <button mat-icon-button style="width: 10px;" inline=true (click)=onClick()><mat-icon class="top-icon" color="accent" > perm device information</mat-icon> </button>
              
    </nb-card-header>

    <nb-card-body>
        <form  #receivedOrganization="ngForm" (ngSubmit)="onSubmit()">
               
                <fieldset class="form-group">
                    <label for="usernameControl" class="bmd-label-floating" floatLabel="always">User Identifier</label>
                    <input type="text" class="form-control" required=""placeholder="Enter your User ID" [(ngModel)]="zohoIntegration.username" id="useridControl" name="userid" >
                </fieldset>
                <fieldset class="form-group">
                    <label for="usernameControl" class="bmd-label-floating">Client ID</label>
                    <input matInput type="text" class="form-control" required=""placeholder="Enter your Client ID" [(ngModel)]="zohoIntegration.client_id" id="clientidControl" name="clientid" >
                </fieldset>
                <fieldset class="form-group">
                    <label for="usernameControl" class="bmd-label-floating">Client Secret</label>
                    <input matInput type="text" class="form-control" placeholder="Enter your Client Secret" required="" [(ngModel)]="zohoIntegration.client_secret" id="clientsecretControl" name="clientsecret">
                </fieldset>
                <fieldset class="form-group">
                    <label for="usernameControl" class="bmd-label-floating">Website URL</label>
                    <input matInput type="text" class="form-control"  placeholder="http://websitename.com/" [(ngModel)]="zohoIntegration.website_url" id="urlControl" name="url" >
                </fieldset>
                <fieldset class="form-group" id="input-icons">
                    <label for="usernameControl" class="bmd-label-floating">Grant Token</label>
                    <i class="fa fa-lock icon"></i> 
                    <input matInput type="text" class="form-control" id="input-field" required=""  placeholder="Instructions to generate grant token"  [(ngModel)]="zohoIntegration.grant_token" id="grantokenControl" name="granttoken" >
                </fieldset>                   
                  
        </form>
